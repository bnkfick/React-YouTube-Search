  <script type="text/javascript">
    $(document).ready(function () {

        var x = document.getElementById("navlinks");
        var height = x.clientHeight + "px";
        console.log(height);
        // $(".burger").click(function(){
        //        $(".mobilenav").slideToggle( 'slow', 'swing');
        // });
        window.addEventListener("resize", 
            function(){
                var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
                // console.log('resize! ' + w);
                if (w > 999) {
                    let x = document.getElementById("navlinks");
                    x.style.height = '53px';
                } else if (w < 650) {
                    let x = document.getElementById("navlinks");
                    x.style.height = '200px';
                }
            }, true);
    })
</script>
<script type="text/javascript">
    /* Toggle between adding and removing the "responsive" class to topnav 
    when the user clicks on the burger icon */
    function menuFunction() {
      let x = document.getElementById("navlinks");
      if (x.className === "mobilenav") {
        x.className += " responsive";
        x.style.height = 'auto';
        let height = x.clientHeight + "px";
        x.style.height = '0px';

        setTimeout(function () {
            x.style.height = height;
        }, 0);
      } else {
        x.style.height = '0px';
        x.addEventListener('transitionend', function () {
            x.classList.remove('responsive');
        }, {
            once: true
        });
      }
    }
    
    </script>
